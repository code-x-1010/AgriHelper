{% extends 'base.html' %}
{% block content %}

    <br>
    <br>
    <form action="customer" method="post">
        {% csrf_token %}
        <input type="text" name="id" placeholder="Cust ID"><br>
        <input type="text" name="name" placeholder="Cust Name"><br>
        <input type="text" name="mob" placeholder="Cust Mobile"><br>
        <input type="text" name="aadhar" placeholder="Cust Aadhar"><br>
        <input type="submit">
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Aadhar Number</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        {% for s in sales %}
            <tr>
                <th scope="row">{{ s.cust_id }}</th>
                <td>{{ s.name }}</td>
                <td>{{ s.mobile_no }}</td>
                <td>{{ s.aadhar_no }}</td>
                <td>{{ s.address }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
