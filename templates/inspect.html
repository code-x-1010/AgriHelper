{% extends 'base.html' %}
{% block content %}

    <br>
    <br>
    <form action="inspect" method="post">
        {% csrf_token %}
        <input type="text" name="order" placeholder="Order NO"><br>
        <input type="text" name="id" placeholder="Employee ID"><br>
        <input type="submit">
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Order No</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Date</th>
            <th scope="col">Result</th>
        </tr>
        </thead>
        <tbody>
        {% for s in sales %}
            <tr>
                <th scope="row">{{ s.order.order_no }}</th>
                <td>{{ s.emp.emp_id }}</td>
                <td>{% if s.date %} {{ s.date }} {% else %} None {% endif %}</td>
                <td>{% if s.passed %}Passed {% else %}Fail {% endif %}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
