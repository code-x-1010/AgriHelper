{% extends 'base.html' %}
{% block content %}

    <br>
    <br>
    <form action="cropstorage" method="post">
        {% csrf_token %}
        <input type="text" name="crop" placeholder="Crop ID"><br>
        <input type="text" name="storage" placeholder="Storage ID"><br>
        <input type="submit">
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Storage ID</th>
            <th scope="col">Crop ID</th>
            <th scope="col">Allocated Space</th>
            <th scope="col">Used Space</th>
            <th scope="col">Available Space</th>
            <th scope="col">Pincode</th>
        </tr>
        </thead>
        <tbody>
        {% for s in sales %}
            <tr>
                <th scope="row">{{ s.store_id }}</th>
                <td>{{ s.crop_id }}</td>
                <td>{{ s.allocated_space }}</td>
                <td>{{ s.used_space }}</td>
                <td>{{ s.available_space }}</td>
                <td>{{ s.pincode }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
