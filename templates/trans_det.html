{% extends 'base.html' %}
{% block content %}

    <br>
    <br>
    <form action="transportgoods" method="post">
        {% csrf_token %}
        <input type="text" name="order" placeholder="Order NO"><br>
        <input type="text" name="trans" placeholder="Vechile NO"><br>
        <input type="submit">
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Order NO</th>
            <th scope="col">Vechile NO</th>
            <th scope="col">Store ID</th>
            <th scope="col">Pickup Date</th>
            <th scope="col">Drop Date</th>
        </tr>
        </thead>
        <tbody>
        {% for s in sales %}
            <tr>
                <th scope="row">{{ s.order_no }}</th>
                <td>{{ s.vechile.vechile_no }}</td>
                <td>{{ s.store.store_id }}</td>
                <td>{{ s.pickup_date }}</td>
                <td>{{ s.drop_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
