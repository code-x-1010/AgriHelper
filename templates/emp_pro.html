{% extends 'base.html' %}
{% block content %}

    <br>
    <br>
    <form action="procurement" method="post">
        {% csrf_token %}
        <input type="text" name="order" placeholder="Order NO"><br>
        <input type="text" name="cust" placeholder="Cust ID"><br>
        <input type="text" name="sta" placeholder="Status"><br>
        <input type="submit">
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Order no</th>
            <th scope="col">Customer ID</th>
            <th scope="col">Crop ID</th>
            <th scope="col">Qty</th>
            <th scope="col">bill_date</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        {% for s in sales %}
            <tr>
                <th scope="row">{{ s.order_no }}</th>
                <td>{{ s.cust.cust_id }}</td>
                <td>{{ s.crop.crop_id }}</td>
                <td>{{ s.qty }}</td>
                <td>{{ s.bill_date }}</td>
                <td>{{ s.price }}</td>
                <td>{{ s.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
